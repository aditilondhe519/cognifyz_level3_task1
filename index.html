<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cake Shop Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="centered">üç∞ Welcome to Aditi's Cake Gallery</h1>

    <!-- Slideshow Section -->
    <section class="slideshow">
        <div class="slides">
            <img src="pineapple_cake-removebg-preview.png" alt="Cake 1">
            <img src="red_velvet-removebg-preview.png" alt="Cake 2">
            <img src="strawberry_cake-removebg-preview.png" alt="Cake 3">
        </div>
    </section>

    <!-- Gallery -->
    <section class="gallery">
        <h2 class="centered">Our Cakes</h2>
        <div class="gallery-grid">
            <a href="#img1"><img src="3D_cake_2_-removebg-preview.png" alt="Cake 1"></a>
            <a href="#img2"><img src="bday_cake_2_-removebg-preview.png" alt="Cake 2"></a>
            <a href="#img3"><img src="bday_cake_3_-removebg-preview.png" alt="Cake 3"></a>
        </div>
    </section>

    <!-- Enlarged View Modal -->
    <div class="lightbox" id="img1">
        <a href="#"><span>&times;</span></a>
        <img src="oreo_cake-removebg-preview.png" alt="Cake 1">
    </div>
    <div class="lightbox" id="img2">
        <a href="#"><span>&times;</span></a>
        <img src="photo_cake_3_-removebg-preview.png" alt="Cake 2">
    </div>
    <div class="lightbox" id="img3">
        <a href="#"><span>&times;</span></a>
        <img src="red_cake-removebg-preview.png" alt="Cake 3">
    </div>

</body>

</html>
